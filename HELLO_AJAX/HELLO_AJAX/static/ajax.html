<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
	function fn_ajax() {
		var param = {'e_id':1};
		$.ajax({
			type : 'POST',
			url : '/ajax',
			data : JSON.stringify(param),
			success : function(res) {
				console.log(res);
			}
		});
	}
</script>
</head>
<body>
	<h1>AJAX HTML</h1>
	<a href="javascript:fn_ajax()">AJAX</a>
</body>
</html>
