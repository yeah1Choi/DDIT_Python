<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function fn_list(){
	var param = {'e_id':1};
	$.ajax({
		type : 'POST',
		url : '/selectlist.ajax',
		data : JSON.stringify(param),
		success : function(res) {
			var list = res.list;
			var txt = "";
			for(var i=0;i<list.length;i++){
				var vo = list[i];
				var e_id = vo.e_id;
				var e_name = vo.e_name;
				var gen = vo.gen;
				var addr = vo.addr;
				
				txt += 
					`
					<tr>
						<td>${e_id}</td>
						<td>${e_name}</td>
						<td>${gen}</td>
						<td>${addr}</td>
					</tr>
					`;
			}
			$("#mytbady").html(txt);
		}
	});
}

function fn_insert(){
	var param = {
		'e_id' : parseInt($("#e_id").val()),
		'e_name' : parseInt($("#e_name").val()),
		'gen' : parseInt($("#gen").val()),
		'addr' : parseInt($("#addr").val())
	};
	
	$.ajax({
		type : 'POST',
		url : '/insert.ajax',
		data : param,
		datatype : 'json',
		success : function(res) {
			var cnt = res.cnt;
			if(cnt >= 1){
				alert("추가 성공했습니다!");
				fn_list();
			}
		}
	});
} 
function fn_update(){
	var param = {
			'e_id' : parseInt($("#e_id").val()),
			'e_name' : parseInt($("#e_name").val()),
			'gen' : parseInt($("#gen").val()),
			'addr' : parseInt($("#addr").val())
		};
		
		$.ajax({
			type : 'POST',
			url : '/update.ajax',
			data : param,
			datatype : 'json',
			success : function(res) {
				var cnt = res.cnt;
				if(cnt >= 1){
					alert("수정 성공했습니다!");
					fn_list();
				}
			}
		});
}
function fn_delete(){
	var param = {
			'e_id' : parseInt($("#e_id").val())
		};
		
		$.ajax({
			type : 'POST',
			url : '/delete.ajax',
			data : param,
			datatype : 'json',
			success : function(res) {
				var cnt = res.cnt;
				if(cnt >= 1){
					alert("삭제 성공했습니다!");
					fn_list();
				}
			}
		});
}

$(document).ready(function(){
	fn_list();
	
	$("#insert").on("click", function(){
		fn_insert();
	});
	$("#update").on("click", function(){
		fn_update();
	});
	$("#delete").on("click", function(){
		fn_delete();
	});
});
</script>
</head>
<body>
	<h1>EMP HTML</h1>

	<table border="1">
		<thead>
			<tr>
				<th>사번</th>
				<th>이름</th>
				<th>성별</th>
				<th>주소</th>
			</tr>
		</thead>
		<tbody id="mytbady">
			<tr>
				<td colspan="4">검색된 데이터가 없습니다.</td>
			</tr>
		</tbody>
	</table>
	
	<br> <hr> <br>

	<table border="1">
		<tr>
			<th>사번</th>
			<td><input type="text" id="e_id"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" id="e_name"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td><input type="text" id="gen"></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" id="addr"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="추가" id="insert"/>
				<input type="button" value="수정" id="update"/>
				<input type="button" value="삭제" id="delete"/>
			</td>
		</tr>
	</table>
</body>
</html>
