<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
th, td {
	padding: 10px 30px;
	text-align: center;
}
th {
	background: #000;
	color: #fff;
}
</style>
<script type="text/javascript">
	function fn_mod_act(){
		document.frm.submit();
	}
</script>
</head>
<body>
	<h1>MEM_UPDATE</h1>
	<form name="frm" action="mem_mod_act" method="post">
	{% csrf_token %}
		<table border="1">
			<tr>
				<th>회원번호</th>
				<td> <input type="text" name="m_id" value="{{vo.m_id}}"> </td>
			</tr>
			<tr>
				<th>이름</th>
				<td> <input type="text" name="m_name" value="{{vo.m_name}}"> </td>
			</tr>
			<tr>
				<th>연락처</th>
				<td> <input type="text" name="tel" value="{{vo.tel}}"> </td>
			</tr>
			<tr>
				<th>이메일</th>
				<td> <input type="text" name="email" value="{{vo.email}}"> </td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="저장" onclick="fn_mod_act()"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
