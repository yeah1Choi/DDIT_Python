<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[type='text']{
	width: 30px;
}
div {
	padding: 20px;
}
</style>
<script type="text/javascript">
function getStar(cnt){
	var ret = "";
	for(var i=0;i<cnt;i++){
		ret += "*";
	}
	ret += "<br/>";
	return ret;
}

function myclick(){
	var obj_fir = parseInt(document.querySelector("#it_first").value);
	var obj_las = parseInt(document.querySelector("#it_last").value);
	
	var obj_div = document.querySelector("#mydiv");
	
	var str = "";
	for(var i = obj_fir; i <= obj_las; i++){
		str += getStar(i);
	}
	
	obj_div.innerHTML = str;
}
</script>
</head>
<body>
<h3>JS05</h3>
<table border="1">
	<tr>
		<td>시작 별수 : </td>
		<td> <input type="text" id="it_first"> </td>
	</tr>
	<tr>
		<td>끝 별수 : </td>
		<td> <input type="text" id="it_last"> </td>
	</tr>
	<tr>
		<td colspan="2"> 
			<input type="button" value="출력하기" onclick="myclick()">	
		</td>
	</tr>
	<tr>
		<td colspan="2"> 
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
