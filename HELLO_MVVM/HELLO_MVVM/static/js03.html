<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(){
	var obj_sel = document.querySelector(".mysel");
	
	var dan = parseInt(obj_sel.options[obj_sel.selectedIndex].value);
	
	var str = "";
	for(let i=1;i<=9;i++){
		str += dan + " X " + i +" = "+ dan*i + "\n"
	}
	
	document.querySelector("#myta").innerHTML = str;
}
</script>
</head>
<body>
<h3>JS03</h3>
<table border="1">
	<tr>
		<td>출력단수</td>
		<td>
			<select class="mysel">
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="30" cols="30"></textarea>
		</td>
	</tr>
</table>
</body>
</html>
